<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Analog.</title>
  <meta name="description" content="a compilation of my analog photos">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2 class="text-center">Form Proximity Feedback</h2>
    <p class="text-center">Move your cursor towards the submit button</p>
    <form class="form">
      <div>
        <div class="flex flex-wrap">
          <div class="input-group mr-2">
            <label class="input-label" for="name">Name: </label>
            <input name="name" type="text">
          </div>
          <div class="input-group">
            <label class="input-label" for="email">Email: </label>
            <input name="email" type="email" class="input-md">
          </div>
        </div>

        <div class="flex flex-wrap">
          <div class="input-group">
            <label class="input-label" for="address">Address: </label>
            <input name="address" class="input-lg" type="text">
          </div>
        </div>
        <div class="flex justify-content-end">
          <button type="submit" onclick="">Submit</button>
        </div>

      </div>
    </form>
  </div>
</body>
